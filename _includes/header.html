<div class="container" {% if page.use_large_title %} style="min-height: 200px"{% endif %}>
	{% if page.use_large_title %}<br>{% endif %}
	<h1 class="header-front-title">{{ page.title }}</h1>
	{% if page.subsubtitle %}
		<h5 class="header-subsub-title">{{ page.subsubtitle }}</h5>
	{% endif %}
	{% if page.subtitle %}
		<h2 class="header-sub-title">{{ page.subtitle }}</h2>
	{% endif %}
</div>
